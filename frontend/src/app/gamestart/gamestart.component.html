<span [hidden]="inputPlayerName">{{playerDataService.getPlayerName()}}</span>

<button (click)="toggleGameStart()" [hidden]="playerDataService.getPlayerName()">START GAME</button>

<div [hidden]="!inputPlayerName">
  <input [(ngModel)]="playerName"
         minlength="1"
         maxlength="20"
         required>
  <button (click)="beginGame()">Let's bomb!</button>
</div>


<div class="container">
<div class="row">
<div *ngFor="let avatar of [1,2,3,4,5,6,7,8]">
  <label>
    <input type="radio" name="avatarId" [(ngModel)]="playerDataService.playerAvatarId" value="{{avatar}}" />
    <img src="../assets/images/hero/{{avatar}}/d-1.png">
  </label>
</div>
</div>
</div>
