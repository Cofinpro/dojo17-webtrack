<div class="form-input" >
  <input type="checkbox" id="use-audio" name="audio"  [(ngModel)]="useAudio"  />
  <label for="use-audio">audio</label>
</div>
<div [hidden]="!this.gameService.isGameRunning()">
  <div id="userName" >{{playerDataService.getPlayerName()}}</div>
  <timer></timer>
  <highscore></highscore>
</div>
<div [hidden]="this.gameService.isGameRunning()">
  <input [(ngModel)]="playerName" minlength="1" maxlength="20" placeholder="Nickname" class="form-input" required="true" />
  <div class="avatars">
    <div *ngFor="let avatar of [1,2,3,4,5,6,7,8]">
      <label>
        <input type="radio" id="avatar-{{avatar}}" name="avatarId" [(ngModel)]="avatarId" value="{{avatar}}" />
        <img src="../assets/images/hero/{{avatar}}/d-1.png"  >
    </label>
    </div>
  </div>
  <div>
    <button id="save-prefs" class="btn-default inline" (click)="safeToPreferences()">S</button>
    <button id="delete-prefs" class="btn-default inline" (click)="removeFromPreferences()">D</button>
  </div>
  <button id="bomb" class="btn-default" (click)="manageGame()">Let's bomb!</button>
</div>
