<div style="text-align:center">
  <img src="./assets/images/Bomberman_Logo.png" alt="BOMBERMAN">
</div>

<battlefield [hidden]="!this.websocketService.connected"></battlefield>

<div [hidden]="this.websocketService.connected">
  <div  class="wait-for-server">
    <h2>Backend is away, stay tuned!</h2>
    <img src="../assets/images/stayingalive.gif">
  </div>
</div>

<div class="is-loading" *ngIf="this.gameService.getGameState() === gameState.gameLoading">
  <img src="assets/images/loading.png" />
</div>

<div class="is-game-over" *ngIf="this.gameService.getGameState() === gameState.gameOver">
  <img src="assets/images/gameover.png" />
</div>
